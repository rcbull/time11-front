<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng" [zoomControl]="true" [zoomControlOptions]="{position: 'TOP_CENTER'}">
  <!--<agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>-->
  <agm-marker *ngFor="let data of estabelecimentos" [latitude]="+data.lat" [longitude]="+data.lng" [label]="data.label" >
  </agm-marker>
</agm-map>
