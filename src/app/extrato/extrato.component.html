<app-header *ngIf="!pageTitular"></app-header>

<div class="extrato-container">
  <h1 class="extrato-title" *ngIf="!pageTitular">EXTRATO</h1>
  <app-mov-item *ngFor="let m of movimentos" [valor]="m.valor" [desc]="m.desc"></app-mov-item>
  <div class="total">
    <p>Total: <b>{{ total | currency:'USD':true:'1.2-2'}}</b></p>
  </div>
</div>
